<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="owfont-regular.css" />
    <title>Welcome</title>
  </head>
  <body>
    
      <div class="wrapper">
        <button class="btn"></button>
        <div class="weather">
          <div class="city" contenteditable="true">Moscow</div>
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="weather-description"></div>
        </div>
      </div>

      <time id="time"></time>
      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
      </h1>

      <h2>
        <span>What is your focus for today?</span> <br />
        <span id="foc" contenteditable="true"></span>
      </h2>

      <div class="wrapper">
        <button class="btn quote"></button>
        <figure class="quote">
          <blockquote>
            You were not born a winner, and you were not born a loser. You are
            what you make yourself be.
          </blockquote>
          <figcaption>Lou Holtz</figcaption>
        </figure>
      </div>
  

    <script src="main.js"></script>
  </body>
</html>
